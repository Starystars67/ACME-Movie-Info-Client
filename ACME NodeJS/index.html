<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ACME Movie Search</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- Add video here! -->

    <header>
      <!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">ACME</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Watch List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Wish List</a>
					</li>
				</ul>
				<form class="form-inline mt-2 mt-md-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
    </header>

    <!-- Begin page content -->
    <main data-page="home" role="main" class="container" style="margin-top: 10px; padding-top: 10px; display: none;">
		<h1 class="mt-5"></h1>

		<div id="carouselExampleIndicators" class="carousel slide mt-12" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="./lib/content/Avengers-4-prediction-thumb.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./lib/content/Avengers-4.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="./lib/content/according-to-imax-the-release-date-for-avengers-4-has-been-moved-up-social.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="container">
			<div class="row mx-auto mt-4">
				<div class="col">
					Poster
				</div>
				<div class="col-5">
					Title
				</div>
				<div class="col">
					Release Date
				</div>
			</div>
		</div>
    </main>

    <!-- Begin page content -->
    <main data-page="search" role="main" class="container" style="margin-top: 10px; padding-top: 10px;">
      <h1 class="mt-5">Search results for: <span id="searchcriteria"></span>.</h1>

		<div id="SearchResults">
			<div class="container">
				<div class="row mx-auto mt-4">
					<div class="col">
						<div class="card">
							<div class="card-body">
								Avengers 4
							</div>
						</div>
					</div>
					<div class="col col-lg-2">
						<div class="card">
							<div class="card-body">
								Custom Content
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/js/JQuery.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/system.js"></script>
    <script>
     var time = new Date().getTime();
     $(document.body).bind("mousemove keypress", function(e) {
         time = new Date().getTime();
     });

     function refresh() {
         if(new Date().getTime() - time >= 30000)
             window.location.reload(true);
         else
             setTimeout(refresh, 10000);
     }

     setTimeout(refresh, 10000);
    </script>
  </body>
</html>
